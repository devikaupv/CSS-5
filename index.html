<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #aba8a8;
}

li {
  float: left;
  border-right: 1px solid rgb(64, 9, 166);
}

li a {
  display: block;
  color: rgb(64, 9, 166);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #706e6e;
  color:white;
}
li:last-child {
  border-right: none;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
